<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Pipeline Dashboard</h1>
    <h2>Task History</h2>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Pipeline Name</th>
                <th>Status</th>
                <th>Last Run</th>
            </tr>
        </thead>
        <tbody>
            {% for task in history %}
            <tr>
                <td>{{ task[0] }}</td>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
